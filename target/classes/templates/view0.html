<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h2>Please Login</h2>

    <form action="/login" method="POST" data-th-object="${userCredentials}">
      <table>
        <tr>
          <td>
            <label for="username">Username:</label>
          </td>
          <td>
            <input
              type="text"
              name="username"
              id="username"
              size="30"
              placeholder="Please type in your username"
              data-th-field="*{username}"
            />
          </td>
        </tr>
        <tr data-th-if="${#fields.hasErrors('username')}">
          <td></td>
          <td><span data-th-errors="*{username}"></span></td>
        </tr>
        <tr>
          <td>
            <label for="password">Password:</label>
          </td>
          <td>
            <input
              type="password"
              name="password"
              id="password"
              size="30"
              placeholder="Please type in your password"
              data-th-field="*{password}"
            />
          </td>
        </tr>
        <tr data-th-if="${#fields.hasErrors('password')}">
          <td></td>
          <td><span data-th-errors="*{password}"></span></td>
        </tr>
        <tr data-th-if="${authenticationFail}">
          <td></td>
          <td><span data-th-text="${authenticationMessage}"></span></td>
        </tr>
        <!-- <tr data-th-if="${captcha}">
          <td></td>
          <td><span data-th-text="${captcha}"></span><input data-th-field="*{captchaInput}" /></td>
        </tr> -->
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Login" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
